{{ partial "header" . }}

<main class="flex-1 py-12">
  <div class="container mx-auto px-4">
    <div class="flex justify-center">
      <div class="w-full lg:w-2/3">
        <header>
          <h1>{{ humanize .Data.Singular }}: {{ .Title }}</h1>
        </header>

        {{ range (.Paginator 20).Pages }} {{ partial "list-item" . }} {{ end }}
      </div>
    </div>
  </div>
</main>

{{ partial "paginator" . }}

{{ partial "footer" . }}
