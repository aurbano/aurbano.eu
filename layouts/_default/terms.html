{{ partial "header" . }}

<div class="accent-line"></div>

<main class="flex-1 py-16">
  <div class="container mx-auto px-8 max-w-4xl">
    <header class="mb-16">
      <h1 class="text-5xl md:text-7xl font-black mb-4 tracking-tight">{{ .Title }}</h1>
      <div class="h-1 w-24 bg-magazine-accent"></div>
    </header>

    {{ with .Pages }}
      <div class="flex flex-wrap gap-3">
        {{ range sort . }}
          <a href="{{ .RelPermalink }}" class="tag">
            {{ .Title }} <span class="opacity-60">({{ len .Pages }})</span>
          </a>
        {{ end }}
      </div>
    {{ end }}

  </div>
</main>

{{ partial "footer" . }}
