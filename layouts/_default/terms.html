{{ partial "header" . }}

<main>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-8">
        <header>
          <h1>{{ .Title }}</h1>
        </header>

        {{ with .Pages }}

          {{ $sort := sort . }}
          {{ $links := apply $sort "partial" "term-item" "." }}
          {{ delimit $links " &bull; " }}

        {{ end }}

      </div>
    </div>
  </div>
</main>

{{ partial "footer" . }}
