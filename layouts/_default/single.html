{{ partial "header" . }}

<main class="flex-1 py-12">
  <div class="container mx-auto px-4">
    <div class="flex justify-center">
      <div class="w-full lg:w-2/3">
        <header>
          <h1>{{ .Title }}</h1>
          <small>{{ .Description }}</small>
          {{ partial "tags" . }}
        </header>

        <div align="start" class="content">{{ .Content }}</div>
      </div>
    </div>
  </div>
</main>

{{ partial "footer" . }}
