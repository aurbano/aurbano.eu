{{ partial "header" . }}

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-xs-12">
        <div>
          <h1>{{ .Title }} <small>{{ .Description }}</small></h1>
          {{ partial "tags" . }}
        </div>

        <div align="start" class="content">{{ .Content }}</div>
      </div>
    </div>
  </div>
</main>

{{ partial "footer" . }}
