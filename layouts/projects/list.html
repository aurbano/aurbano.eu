{{ partial "header" . }}

<main>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-8">
        <header>
          <h1>{{ .Title }}</h1>
          <h5 class="date text-muted">
            Some apps & websites I've worked on over the years
          </h5>
          {{ partial "tags" . }}
        </header>

        {{ range sort .Pages "Params.year" "desc" }} {{ partial "project-card" .
        }} {{ end }}
      </div>
    </div>
  </div>
</main>

{{ partial "footer" . }}
