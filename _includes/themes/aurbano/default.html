<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css" media="all">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="/assets/files/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/files/touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/files/touch-icon-72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/files/touch-icon-114.png">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <meta property="og:title" content="{{ page.title }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta property="og:site_name" content="{{ site.author.name }}" />
    <meta property="article:author" content="https://www.facebook.com/a.urbano.a" />

    {% if page.id %}
    	<meta property="og:type" content="article" />
    	<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    	<meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
		<meta property="og:image" content="{{ site.production_url }}{{ page.thumbnail }}" />
	{% endif %}

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

  </head>

  <body>
    <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

    {% include themes/aurbano/sidebar.html %}

  	<div class="wrap">
		{% include themes/aurbano/navbar.html %}
        <div class="container">
            <div class="content">
                {{ content }}
            </div>
        </div>
    </div>

    <footer>
    	<div class="container">
	    	<p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} &bull; Hosted on <a href="https://github.com/aurbano/aurbano.github.com">Github</a> &bull; Powered by <a href="http://jekyllrb.com/">Jekyll</a></p>
	    </div>
    </footer>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

	<script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

    <script type="text/javascript" src='/assets/themes/aurbano/lib/scrollReveal-2.0.1.min.js'></script>
    <script type="text/javascript">

      window.sr = new scrollReveal();

    </script>

    {% include JB/analytics %}
  </body>
</html>
